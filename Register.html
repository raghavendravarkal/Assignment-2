<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Business Frontpage - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/business-frontpage.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Victory Restautrant</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="Appointments.html">Appointments</a>
                    </li>
                    <li>
                        <a href="Food.html">We Serve</a>
                    </li>
                    <li>
                        <a href="Contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="AboutUs.html">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb alert-info">
                <li>
                    <i class="fa fa-home"></i>&nbsp;Home
                </li>
                <li class="active">
                    Bookings
                </li>
            </ol>
        </div>
    </div>
    <div class="container">
        <form action="Dashboard.html">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                First Name:
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                <input type="text" class="form-control" name="fname" required />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                Last Name:
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                <input type="text" class="form-control" required name="lname" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                Address:
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                <input type="text" class="form-control" name="fname" required />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                Zipcode:
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                <input type="number" class="form-control" min="10000" required name="lname" />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                Mobile Number:
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                <input type="number" min="1" class="form-control" required name="mnumeber" />
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                Email:
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 ">
                <input type="email" class="form-control" required name="email" />
            </div>
        </div>
        <br />
        <div class="row text-center">
            <button class="btn btn-lg btn-success" >Register</button>
        </div>
        </form>
    </div>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Victory Restaurant 2016</p>
            </div>
        </div>
        <!-- /.row -->

    </footer>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</html>
